<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Information</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Country Information</h1>
    </header>

    <main class="container">
      <section class="input-container">
        <label for="country-name">Enter Country Name:</label>
        <input
          type="text"
          id="country-name"
          name="country-name"
          aria-required="true"
        />
        <button class="custom-button" onclick="getCountryByName()">
          Get Country
        </button>
      </section>

      <section class="input-container">
        <label for="country-capital">Enter Capital Name:</label>
        <input
          type="text"
          id="country-capital"
          name="country-capital"
          aria-required="true"
        />
        <button class="custom-button" onclick="getCountryByCapital()">
          Get Country
        </button>
      </section>

      <section id="country-info" aria-live="polite"></section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
